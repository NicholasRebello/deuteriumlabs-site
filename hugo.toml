baseURL = "https://deuteriumlabs.dev"
languageCode = "en-us"
title = "Deuterium Labs"
theme = "PaperMod"

pagination.pagerSize = 10

[params]
  env = "production" # or "development"
  defaultTheme = "dark"
  disableThemeToggle = true
  ShowShareButtons = false 
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowToc = true
  tocOpen = false

[menu]

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 1

  [[menu.main]]
    identifier = "games"
    name = "Games"
    url = "/games/"
    weight = 2

  [[menu.main]]
    identifier = "blog"
    name = "Dev Blog"
    url = "/posts/"
    weight = 3

[markup]
  [markup.goldmark.renderer]
    unsafe = true
